<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row ">
        <div class="col-12 d-flex justify-content-center">
          <img class="logo" src="./img/trenitalia.png" alt="">

        </div>
      </div>
    </div>

  </header>
  <main>
    <form onsubmit="dataUser(event)">

      <div class="container">
        <div class="row  ">


          <div class="col-4 mb-3 ">
            <label for="name" class="form-label d-flex justify-content-center">Nome e cognome</label>
            <input type="Name" class="form-control" id="name">

          </div>
          <div class=" col-4 mb-3">
            <label for="Km_da_Percorrere" class="form-label d-flex justify-content-center">Km da Percorrere</label>
            <input type="Km_da_percorrere" class="form-control" id="Km_da_Percorrere">
          </div>
          <div class="col-4 mb-3">
            <label for="fascia_età" class="form-label d-flex justify-content-center">Fascia di età</label>
            <select id="age_select" class="  form-select" >

              <option selected>Seleziona la tua età</option>
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over65">Over65</option>
            </select>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-4 d-flex justify-content-center">

              <button type="submit" class="btn btn-primary">Genera</button>
            </div>
          </div>


        </div>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>il tuo costo è <span id="finalprice"></span></p>

        </div>
      </div>
    </div>


  </main>


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
